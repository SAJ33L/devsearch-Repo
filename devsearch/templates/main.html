<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- Icon - IconMonster -->
    <!-- Mumble UI -->
    <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />
    <!-- Dev Search UI -->
    <link rel="stylesheet" href="{% static 'styles/app.css' %}" />

    <script src="https://kit.fontawesome.com/c153c206eb.js" crossorigin="anonymous"></script>

    <title>DevSearch - Connect with Developers!</title>
</head>

<body>
    {% include 'navbar.html' %}
    <center>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert--{{message.tags}}">
            <p class="alert__message ">{{message}}</p>
            
            <button type="button" class="alert__close" style="z-index: 3;">x</button>
        
        </div>
        {% endfor %}
        {% endif %}
    </center>
    {% block content %}

    {% endblock content %}
</body>

<script src="{% static 'uikit/app.js' %}"></script>

</html>
